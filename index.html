<!doctype html>
<html>
  <body style="margin: 0">
    <h1>browsing~~</h1>

    <canvas id="canvas" height="130" style="border: 1px solid black; display: block; margin: 0; padding: 0;"></canvas>
    <div id="controls">
        <div id="buttons" >
            <button id="scrollLeft"  type="button" >Scroll left</button>
            <button id="scrollRight" type="button" >Scroll right</button>
            <button id="zoomOut" type="button" >Zoom out</button>
            <button id="zoomIn"  type="button" >Zoom in</button>
            <button id="reset"  type="button" >Redraw</button>
        </div>
    </div>
    <div id="view"></div>
    <script src="./app.js"></script>
  </body>
</html>
