<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" >
  </head>
  <body style="margin: 0">

    <h1 style="font: bold normal 1.8em sans-serif; margin: 20px">Genetics Genome Browser</h1>

    <div id="browser"> </div>

    <div style="margin: 20px" id="controls">
        <div id="buttons" >
            <button id="scrollLeft"  type="button" >Scroll left</button>
            <button id="scrollRight" type="button" >Scroll right</button>
            <button id="zoomOut" type="button" >Zoom out</button>
            <button id="zoomIn"  type="button" >Zoom in</button>
            <button id="reset"  type="button" >Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
    <script>

      var localUrls =
      { genes:       null,
        snps:        "./data/gwas.json",
        annotations: "./data/annotations.json"
      };

      var urlRoot = "https://raw.githubusercontent.com/chfi/genetics-browser-example/master/track/data/";

      var githubUrls =
      { genes:       urlRoot + "mouse.json",
        snps:        urlRoot + "gwas.json",
        annotations: urlRoot + "annots_fake.json"
      };


      var vscaleWidth = 90.0;
      var legendWidth = 140.0;

      var config =
      { trackHeight: 400.0,

        padding:
        { top: 35.0,
          bottom: 35.0,
          left: vscaleWidth,
          right: legendWidth },

        score: { min: 0.0, max: 30.0, sig: 4 },

        urls: localUrls,

        snpsConfig:
        { radius: 3.75,
          lineWidth: 1.0,
          color: { outline: "#FFFFFF",
                   fill:    "#00008B" },
          pixelOffset: {x: 0.0, y: 0.0} },

        annotationsConfig:
        { radius: 5.5,
          outline:   "#000000",
          snpColor:  "#0074D9",
          geneColor: "#FF4136" },

        legend:
        { fontSize: 14,
          hPad: 0.2,
          vPad: 0.2 },

        vscale:
        { color: "#000000",
          hPad: 0.125,
          numSteps: 3,
          fonts: { labelSize: 18, scaleSize: 16 }
        },

        chrLabels:
        { fontSize: 16 },

        initialChrs: { left: "1", right: "19" }
      };

      GGB.main(config)();

    </script>
  </body>
</html>
